{% extends "base.html" %}

{% block content %}
<h2>Books List</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book['title'] }}</td>
        <td>{{ book['author'] }}</td>
        <td>${{ book['price'] }}</td>
        <td>
            <a href="{{ url_for('edit_book', book_id=book['id']) }}">Edit</a>
            <form action="{{ url_for('delete_book', book_id=book['id']) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
